<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{majorLabelBean.page}'/>
		<f:event type="preRenderView" listener='#{majorLabelBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Major Label entities"/>

	<ui:define name="header">
		Major Label
	</ui:define>

	<ui:define name="subheader">
		Search Major Label entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="majorLabelBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="majorLabelBeanExampleName" maxLength="30" value="#{majorLabelBean.example.name}"/>
							<h:message for="majorLabelBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{majorLabelBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{majorLabelBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="majorLabelBeanPageItems" styleClass="data-table" value="#{majorLabelBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/majorLabel/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{majorLabelBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
