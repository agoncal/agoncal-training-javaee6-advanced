<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:c="http://java.sun.com/jsp/jstl/core"
								template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{customerBean.id}'/>
		<f:event type="preRenderView" listener='#{customerBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Customer"/>

	<ui:define name="header">
		Customer
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty customerBean.id}'>
				Edit existing Customer
			</c:when>
			<c:otherwise>
				Create a new Customer
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="customerBeanCustomerFirstName" value="First Name:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerFirstName" maxLength="50" required="true" value="#{customerBean.customer.firstName}"/>
					<h:message for="customerBeanCustomerFirstName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="customerBeanCustomerLastName" value="Last Name:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerLastName" maxLength="50" required="true" value="#{customerBean.customer.lastName}"/>
					<h:message for="customerBeanCustomerLastName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="customerBeanCustomerDateOfBirth" value="Date Of Birth:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerDateOfBirth" value="#{customerBean.customer.dateOfBirth}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="customerBeanCustomerDateOfBirth" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerBeanCustomerAge" value="Age:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerAge" value="#{customerBean.customer.age}"/>
					<h:message for="customerBeanCustomerAge" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerBeanCustomerTelephone" value="Telephone:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerTelephone" value="#{customerBean.customer.telephone}"/>
					<h:message for="customerBeanCustomerTelephone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerBeanCustomerEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerEmail" value="#{customerBean.customer.email}"/>
					<h:message for="customerBeanCustomerEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerBeanCustomerStreet1" value="Street 1:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerStreet1" maxLength="50" required="true" value="#{customerBean.customer.street1}"/>
					<h:message for="customerBeanCustomerStreet1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="customerBeanCustomerStreet2" value="Street 2:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerStreet2" value="#{customerBean.customer.street2}"/>
					<h:message for="customerBeanCustomerStreet2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerBeanCustomerCity" value="City:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerCity" maxLength="50" required="true" value="#{customerBean.customer.city}"/>
					<h:message for="customerBeanCustomerCity" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="customerBeanCustomerState" value="State:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerState" value="#{customerBean.customer.state}"/>
					<h:message for="customerBeanCustomerState" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="customerBeanCustomerZipcode" value="Zipcode:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerZipcode" maxLength="10" required="true" value="#{customerBean.customer.zipcode}"/>
					<h:message for="customerBeanCustomerZipcode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="customerBeanCustomerCountry" value="Country:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerCountry" maxLength="50" required="true" value="#{customerBean.customer.country}"/>
					<h:message for="customerBeanCustomerCountry" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{customerBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty customerBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{customerBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{customerBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
