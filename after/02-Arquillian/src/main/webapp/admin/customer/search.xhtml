<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{customerBean.page}'/>
		<f:event type="preRenderView" listener='#{customerBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Customer entities"/>

	<ui:define name="header">
		Customer
	</ui:define>

	<ui:define name="subheader">
		Search Customer entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="customerBeanExampleFirstName" value="First Name:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleFirstName" maxLength="50" value="#{customerBean.example.firstName}"/>
							<h:message for="customerBeanExampleFirstName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="customerBeanExampleLastName" value="Last Name:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleLastName" maxLength="50" value="#{customerBean.example.lastName}"/>
							<h:message for="customerBeanExampleLastName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="customerBeanExampleAge" value="Age:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleAge" value="#{customerBean.example.age}"/>
							<h:message for="customerBeanExampleAge" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="customerBeanExampleTelephone" value="Telephone:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleTelephone" value="#{customerBean.example.telephone}"/>
							<h:message for="customerBeanExampleTelephone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="customerBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleEmail" value="#{customerBean.example.email}"/>
							<h:message for="customerBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{customerBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{customerBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="customerBeanPageItems" styleClass="data-table" value="#{customerBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name"/>
					</f:facet>
					<h:link outcome="/admin/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFirstName" value="#{_item.firstName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Last Name"/>
					</f:facet>
					<h:link outcome="/admin/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLastName" value="#{_item.lastName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Street 1"/>
					</f:facet>
					<h:link outcome="/admin/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStreet1" value="#{_item.street1}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="City"/>
					</f:facet>
					<h:link outcome="/admin/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCity" value="#{_item.city}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Zipcode"/>
					</f:facet>
					<h:link outcome="/admin/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemZipcode" value="#{_item.zipcode}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{customerBean}'/>
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
