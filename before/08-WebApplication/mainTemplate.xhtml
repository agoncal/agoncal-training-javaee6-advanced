<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
    <link rel="icon" href='#{resource["favicon.ico"]}'/>
    <h:outputStylesheet library="webjars/bootstrap/2.3.2/css" name="bootstrap.css"/>
    <h:outputStylesheet name="forge-style.css"/>
</h:head>

<h:body>
    <ui:debug rendered="#{facesContext.application.projectStage == 'Development'}"/>

    <div class="navbar navbar-static-top">
        <div class="container">
            <h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">
                <img src='#{resource["banner.png"]}'/>
            </h:link>
        </div>

        <div class="navbar-inner">
            <div class="container">
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li>
                            <h:link outcome="/cd/index" value="CD"/>
                        </li>
                        <li>
                            <h:link outcome="/book/index" value="Book"/>
                        </li>
                        <li>
                            <h:link outcome="/admin/author/search" value="Administration"/>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <div class="container forgecontainer">
        <div id="navigation">
            <h:link id="homeLink" outcome="/index.xhtml">
                <img src='#{resource["forge-logo.png"]}' alt="Forge... get hammered" border="0"/>
            </h:link>

            <ui:insert name="navigation"/>

        </div>

        <div id="content">
            <h1>
                <ui:insert name="header"/>
            </h1>

            <h2>
                <ui:insert name="subheader"/>
            </h2>

            <ui:insert name="main"/>
        </div>
    </div>

    <footer>
        <div id="footer-wrapper">
            <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
        </div>
    </footer>

</h:body>
</html>
