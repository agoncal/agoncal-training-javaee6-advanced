<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:forgeview="http://jboss.org/forge/view"
								template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{CDBean.id}'/>
		<f:event type="preRenderView" listener='#{CDBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View CD"/>

	<ui:define name="header">
		CD
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="navigation.xhtml"/>
	</ui:define>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="cDBeanCDTitle" value="Title:"/>
			<h:outputText id="cDBeanCDTitle" value="#{CDBean.CD.title}"/>
			<h:outputText/>
			<h:outputLabel/>
			<h:graphicImage id="cDBeanBookImageURL" url="#{CDBean.CD.imageURL}" width="128"/>
			<h:outputText/>
			<h:outputLabel for="cDBeanCDPrice" value="Price:"/>
			<h:outputText id="cDBeanCDPrice" value="#{CDBean.CD.price}"/>
			<h:outputText/>
			<h:outputLabel for="cDBeanCDDescription" value="Description:"/>
			<h:outputText id="cDBeanCDDescription" value="#{CDBean.CD.description}"/>
			<h:outputText/>
			<h:outputLabel for="cDBeanCDTotalDuration" value="Total Duration:"/>
			<h:outputText id="cDBeanCDTotalDuration" value="#{CDBean.CD.totalDuration}"/>
			<h:outputText/>
			<h:outputLabel for="cDBeanCDLabel" value="Label:"/>
			<h:outputText id="cDBeanCDLabel" value="#{CDBean.CD.label.name}"/>
			<h:outputText/>
			<h:outputLabel for="cDBeanCDGenre" value="Genre:"/>
			<h:outputText id="cDBeanCDGenre" value="#{CDBean.CD.genre.name}"/>
			<h:outputText/>
			<h:outputLabel for="cDBeanCDMusicians" value="Musicians:"/>
			<h:dataTable id="cDBeanCDMusicians" styleClass="data-table" value="#{forgeview:asList(CDBean.CD.musicians)}"
									 var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name"/>
					</f:facet>
					<h:outputText id="itemFirstName" value="#{_item.firstName}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Last Name"/>
					</f:facet>
					<h:outputText id="itemLastName" value="#{_item.lastName}"/>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>
	</ui:define>

</ui:composition>
